{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="categories_list">
        {% for object in object_list %}
            <div class="user_record {% if not object.is_active %}not_active{% endif %}">
                <div class="category_name">
                    {{ object.name|title }}
                </div>
                <div class="user_role">
                    <button>
                        <a href={% url 'admin:order_update' object.pk %}>ред. статус</a>
                    </button>
                    <button>
                        <a href={% url 'admin:order_delete' object.pk %}>удалить</a>
                    </button>
                </div>
                <div class="user_name">
                    <p>
                        <strong>order:<br>
                            {{ object.pk }}</strong>
                    </p>
                </div>
                <div class="user_age">
                    user:<br>
                    {{ object.user }}
                </div>
                <div class="user_email">
                    status:<br>
                    {{ object.status }}
                </div>
                <div class="user_lastlogin">
                    created:<br>
                    {{ object.created }}
                </div>
                <div class="user_lastlogin">
                    updates:<br>
                    {{ object.updates }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
