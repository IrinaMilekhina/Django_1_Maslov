{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        Уверены, что хотите удалить заказ <strong>{{ object.pk }}</strong>?
        <form action="{% url 'admin:order_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:orders' %}">
                отмена
            </a>
        </button>
    </div>
{% endblock %}
