{% extends 'authapp/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            {% if user.is_authenticated %}
                <h3>Поздравляем!</h3>
                <div>Пользователь {{ user.email }} успешно активирован!</div>
            {% else %}
                <h3>Не поздравляем!</h3>
                <div>Пользователя не удалось активировать :'(!</div>
            {% endif %}
            <a href="{% url 'main' %}" class="btn btn-primary">На главную</a>
        </div>
    </div>
{% endblock %}
